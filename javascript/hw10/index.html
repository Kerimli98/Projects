<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Homework-buttons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form class="password-form" action="#" type="POST" onsubmit="return false">
    <label class="input-wrapper">
        Enter the password
        <input type="password" id="password"/>
        <i class="fas fa-eye icon-password" id="passwordIcon"></i>
    </label>
    <label class="input-wrapper">
        Enter the password again
        <input type="password" id="passwordRepeat"/>
        <i class="fas fa-eye icon-password" id="passwordRepeatIcon"></i>
    </label>
    <button type="submit" class="btn">Confirm</button>
</form>

<script src="script.js"></script>


</body>
</html>
