<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous"/>
</head>
<body>

<div class="overlay">
    <div class="heading">
        <p class="heading-name">JOURNEY</p>

        <ul class="sprite-list">
            <li class=" spr sprite sprite-ic_caledar_1X"></li>
            <li class=" spr sprite sprite-ic_forum_1X"></li>
            <li class="spr sprite sprite-ic_journey_1X"></li>
        </ul>


        <div class="welcome">
            <p class="welcome-text">Welcome, <a href="#" class=" green login">Log In</a> or <a href=""
                                                                                               class="green signup">Sign
                Up</a></p>
        </div>
    </div>
</div>
<div class="form-container">
    <form action="" method="get" class="form-itself">
        <div class="square"></div>

        <div class="form-header">
            <p class="signup-head">Sign Up</p>
            <a href="" class="login-right green">Log In</a>
        </div>


        <div class="socials">
            <div class="fb">
                <i class=" icon blue fab fa-facebook-f"></i>
                <a href="https://www.facebook.com" class="fb-name">Facebook</a>
            </div>

            <div class="google">
                <i class=" icon  red fab fa-google-plus-g"></i>
                <a href="https://www.google.com" class="google-name">Google</a>
            </div>
        </div>

        <p class="or"> or </p>
        <div class="inner">
            <input type="text" class="user-input" placeholder="First Name">
            <input type="text" class="user-input" placeholder="Last Name">
            <input type="text" class="user-input" placeholder="Email">
            <input type="text" class="user-input" placeholder="Choose Password">
            <input type="text" class="user-input" placeholder="Confirm Password">

            <input type="checkbox" id="terms" style="margin-left: 14px">
            <label for="terms" class="checkbox"> Agree our <a href="#" class="agree-terms green">Terms &
                Conditions</a></label>

            <input type="submit" value="Create Account" class="submit-butn">
        </div>
    </form>
</div>

</body>
</html>
